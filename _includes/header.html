<!-- Header -->
<header>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <img class="img-responsive" src="img/header_headshot.png" alt="profile-pic" />
        <div>
          <ul class="list-inline">
              {% for network in site.social %}
              <li>
                  <a href="{{ network.url }}" class="btn-social btn-outline" target="_blank"  data-toggle="tooltip" data-placement="bottom" data-original-title="{{ network.title }}">
                    <i class="fa fa-fw {{ network.icon }}"></i>
                  </a>
              </li>
          {% endfor %}
          </ul>
      </div>
        <div class="intro-text">
          <span class="name">{{ site.title }}</span>
          <hr class="star-light" />
          <span class="skills">{{ site.skills }}</span>
        </div>
      </div>
    </div>
  </div>
</header>
